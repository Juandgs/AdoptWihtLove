<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fundaciones de Mascotas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">

  <!-- FontAwesome para iconos de redes -->
  <script src="https://kit.fontawesome.com/a2d9d5a56b.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --primary-color: #2a9d8f;
      --secondary-color: #264653;
      --accent-color: #e9c46a;
      --text-light: #f1faee;
      --gradient-overlay: linear-gradient(to bottom, rgba(42, 157, 143, 0.4), rgba(38, 70, 83, 0.9));
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: var(--secondary-color);
      overflow-x: hidden;
    }

    /* --- NAVBAR MODERNA (Glassmorphism) --- */
    .navbar {
      background: linear-gradient(180deg, #012a3e 0%, #4DB6AC 100%) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .navbar-brand span {
      font-weight: 800;
      letter-spacing: 1px;
      font-size: 1.5rem;
    }

    .logo-marca {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      transition: width 0.3s, height 0.3s;
    }

    .nav-link {
      font-weight: 600;
      margin: 0 10px;
      position: relative;
      color: rgba(255,255,255,0.9) !important;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 5px;
      left: 0;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      .navbar-brand span { font-size: 1.1rem; }
      .logo-marca { width: 55px; height: 55px; }
    }
    /* ...otros estilos existentes... */
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <div class="navbar-brand d-flex align-items-center gap-2 no-link">
      <img src="img/logo.png" alt="Logo" class="logo-marca">
      <span>Adopt with Love</span>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/fundaciones">Fundaciones</a></li>
        <li class="nav-item"><a class="nav-link" href="/tiendas">Tiendas</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Inicio de sesión</a></li>
        <li class="nav-item"><a class="nav-link" style="background: var(--accent-color); color: var(--secondary-color) !important; border-radius: 20px; padding: 8px 20px; margin-left: 10px;" href="/registro">Registro</a></li>
      </ul>
    </div>
  </div>
</nav>
</body>

<!-- Contenido: Fundaciones -->
<div class="container py-5">
  <div class="text-center mb-5">
    <h2 class="text-success mb-4">Fundaciones Registradas</h2>
  </div>
  <div class="row" id="fundacionesContainer">
    <!-- Las tarjetas se insertarán aquí con JS -->
  </div>
</div>

<footer class="text-center py-4 mt-auto bg-dark text-white">
    <div class="container">
      <p class="mb-0">© 2025 Adopt with Love. Todos los derechos reservados.</p>
    </div>
  </footer>

  
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  fetch("/api/fundaciones")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("fundacionesContainer");
      container.innerHTML = "";

      if (!data || data.length === 0) {
        container.innerHTML = `
          <div class="col-12 empty-state">
            <i class="fas fa-building"></i>
            <h3>No hay fundaciones registradas</h3>
            <p>Aún no tenemos fundaciones disponibles en el sistema.</p>
          </div>
        `;
        return;
      }

      data.forEach(f => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-4";
        card.innerHTML = `
          <div class="card shadow-sm">
            <img src="./img/fundacionAnimales1.jpg" class="card-img-top" alt="${f.nombre_fundacion}">
            <div class="card-body">
              <h5 class="card-title">
                ${f.nombre_fundacion}
              </h5>
              <div class="info-line">
                <i class="fas fa-map-marker-alt me-2"></i>
                <span>${f.direccion}</span>
              </div>
              <div class="info-line">
                <i class="fas fa-phone me-2"></i>
                <span>${f.telefono}</span>
              </div>
              <button class="btn btn-success w-100 mt-3" onclick="verAnimales(${f.id})">
                <i class="fas fa-eye me-2"></i>Ver animales
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    })
    .catch(error => {
      console.error("Error al cargar fundaciones:", error);
      const container = document.getElementById("fundacionesContainer");
      container.innerHTML = `
        <div class="col-12 empty-state">
          <i class="fas fa-exclamation-triangle text-warning"></i>
          <h3>Error al cargar las fundaciones</h3>
          <p>Por favor, intenta recargar la página.</p>
        </div>
      `;
    });
});

function verAnimales(fundacionId) {
  window.location.href = `/fundacion/${fundacionId}/animales`;
}
</script>

</body>
</html>
