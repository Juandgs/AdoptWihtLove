<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reclamo - Adopt with Love</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">

    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #f8f9fa;
        }

        .form-container {
          max-width: 700px;
          margin: 40px auto;
          background: #fff;
          padding: 2rem;
          border-radius: 15px;
          box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h1 {
          font-size: 1.5rem;
          font-weight: 700;
          margin-bottom: 1.5rem;
          color: #212529;
        }

        .btn-danger {
          background-color: #dc3545;
          border: none;
          font-weight: 600;
        }

        .btn-danger:hover {
          background-color: #b02a37;
        }

        footer {
          margin-top: auto;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/" style="font-family: 'Poppins', sans-serif; font-weight: 400; font-size: 1.5rem;">
        Adopt with Love
    </a>
</nav>

<!-- Contenido -->
<div class="container form-container">
    <h1>
        Reclamo para el vendedor con correo:
        <span th:text="${correoVendedor}"></span>,
        por el producto con ID:
        <span th:text="${producto.id}"></span>
        (<span th:text="${producto.nombre}"></span>)
    </h1>

    <form th:action="@{/reclamoSend}" method="post">
        <!-- Producto al que pertenece el reclamo -->
        <input type="hidden" name="producto.id" th:value="${producto.id}" />

        <div class="mb-3">
            <label for="correo" class="form-label">Tu correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo"
                   placeholder="Escribe tu correo electrónico" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" placeholder="Escribe lo que ha sucedido con el producto"
                      name="descripcion" id="descripcion" rows="4" required></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/tiendas}">Cancelar</a>
            <button type="submit" class="btn btn-danger">Enviar Reclamo</button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="text-center py-3 bg-dark text-white mt-auto">
    <div class="container">
        <p class="mb-0">© 2025 Adopt with Love. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
