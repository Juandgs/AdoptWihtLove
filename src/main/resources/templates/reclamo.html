<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h1>
        Reclamo para el vendedor con correo:
        <span th:text="${correoVendedor}"></span>, 
        por el producto con ID:
        <span th:text="${producto.id}"></span> 
        (<span th:text="${producto.nombre}"></span>)
    </h1>

    <form th:action="@{/reclamoSend}" method="post">
        <!-- Producto al que pertenece el reclamo -->
        <input type="hidden" name="producto.id" th:value="${producto.id}" />

        <div class="mb-3">
            <label for="correo" class="form-label">Tu correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo"
                   placeholder="Escribe tu correo electrónico" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" placeholder="Escribe lo que ha sucedido con el producto"
                      name="descripcion" id="descripcion" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-danger">Enviar Reclamo</button>
        <a class="btn btn-danger" th:href="@{/tiendas}">Cancelar</a>
    </form>

</body>
</html>
