    .logo-marca {

    /* Secci贸n de animales */
    .container.py-5 {

      from {

      }

    .text-primary {

    .text-primary::after {

    /* Cards de animales mejoradas */

      transition: all 0.4s ease;

    }

    .card:hover {

      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2) !important;
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
      transition: transform 0.4s;
    }

    .card:hover .card-img-top {
      transform: scale(1.1);
    }

    .card-body {
      padding: 1.5rem;

    }

    .card-title {
      color: #2c3e50;

      margin-bottom: 0.8rem;
    }

    .card-text {

    .btn-success {

    }

    .btn-success:hover {
      background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    /* Estilos para el bot贸n de donaciones */
    .whatsapp-donation-container {
      position: fixed;
      bottom: 100px;
      right: 30px;
      z-index: 1000;
      display: flex;
      flex-direction: column;

      cursor: pointer;
    }

    .donation-bubble {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);

      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
      animation: pulse 1.5s infinite;
    }

    .whatsapp-donation-icon {
      width: 60px;
      height: 60px;
      transition: transform 0.3s;
      border-radius: 50%;

    }

    .whatsapp-donation-icon:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Footer mejorado */
    footer {

    footer p {

    /* Estado vac铆o */
    .empty-state {

    }

    .empty-state i {

      margin-bottom: 20px;
    }

    .empty-state h3 {
      color: #6c757d;
      font-weight: 600;

    }

    .empty-state p {
      color: #adb5bd;
    }

    /* Estilo suave para paginaci贸n: acorde a la paleta del proyecto */
    .pagination {
      display: flex;
      gap: 0.35rem;
      padding-left: 0;
      margin: 0.5rem 0;
      align-items: center;
      list-style: none;
    }

    .pagination .page-item .page-link {
      color: #212529;
      background: var(--card-bg);
      border: 1px solid rgba(0, 0, 0, 0.06);
      padding: 0.45rem 0.7rem;
      border-radius: 0.6rem;
      min-width: 40px;
      text-align: center;
      transition: transform .12s ease, box-shadow .12s ease, background .12s;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.02);
    }

    .pagination .page-item .page-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(25, 118, 210, 0.08);
      border-color: rgba(25, 118, 210, 0.15);
    }

    .pagination .page-item.active .page-link,
    .pagination .page-item.active> .page-link {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      color: #fff;
      border-color: transparent;
      box-shadow: 0 8px 24px rgba(77, 182, 172, 0.18);
    }

    .pagination .page-item.disabled .page-link,
    .pagination .page-item.disabled> .page-link {
      opacity: 0.6;
      pointer-events: none;
      background: #f7f7f7;
      color: var(--muted);
      transform: none;

    /* Prev/Next icons spacing */
    .pagination .page-item .page-link .fa,
    .pagination .page-item .page-link .bi {

    }

    /* Responsive: ajustar tama帽os en m贸viles */
    @media (max-width: 576px) {

    @media (max-width: 768px) {

<!-- Script para WhatsApp -->
<script>
  function openWhatsAppDonation() {
    const phone = document.querySelector('.whatsapp-donation-icon').getAttribute('data-whatsapp');
    const message = encodeURIComponent("Hola, quiero hacer una donaci贸n a la Fundaci贸n Huellitas.");
    window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
  }
</script>



<script>
  let animalesTodos = [];
  let paginaActualAnim = 1;
  const ITEMS_POR_PAGINA = 9;

  function generarPaginacionAnim(totalItems) {
    const totalPaginas = Math.ceil(totalItems / ITEMS_POR_PAGINA);
    const paginacion = document.getElementById("paginacionAnimales");
    if (!paginacion) return;
    paginacion.innerHTML = "";

    const prevLi = document.createElement("li");
    prevLi.className = `page-item ${paginaActualAnim === 1 ? 'disabled' : ''}`;
    prevLi.innerHTML = `<a class="page-link" href="#" onclick="cambiarPaginaAnim(${paginaActualAnim - 1}); return false;">Anterior</a>`;
    paginacion.appendChild(prevLi);

    for (let i = 1; i <= totalPaginas; i++) {
      const li = document.createElement("li");
      li.className = `page-item ${i === paginaActualAnim ? 'active' : ''}`;
      li.innerHTML = `<a class="page-link" href="#" onclick="cambiarPaginaAnim(${i}); return false;">${i}</a>`;
      paginacion.appendChild(li);
    }

    const nextLi = document.createElement("li");
    nextLi.className = `page-item ${paginaActualAnim === totalPaginas ? 'disabled' : ''}`;
    nextLi.innerHTML = `<a class="page-link" href="#" onclick="cambiarPaginaAnim(${paginaActualAnim + 1}); return false;">Siguiente</a>`;
    paginacion.appendChild(nextLi);
  }

  function cambiarPaginaAnim(pagina) {
    const totalPaginas = Math.ceil(animalesTodos.length / ITEMS_POR_PAGINA);
    if (pagina < 1 || pagina > totalPaginas) return;
    paginaActualAnim = pagina;
    mostrarAnimalesPaginados();
    generarPaginacionAnim(animalesTodos.length);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function mostrarAnimalesPaginados() {
    const inicio = (paginaActualAnim - 1) * ITEMS_POR_PAGINA;
    const fin = inicio + ITEMS_POR_PAGINA;
    const animalesPagina = animalesTodos.slice(inicio, fin);
    const container = document.getElementById("animalesContainer");
    container.innerHTML = "";
    animalesPagina.forEach(animal => {
      const card = document.createElement("div");
      card.className = "col-md-4 mb-4";
      card.innerHTML = `
       <div class="card h-100 shadow-sm">
         <img src="${animal.imagen ? animal.imagen : '/img/animalDefault.jpg'}" class="card-img-top" alt="${animal.nombre}">
         <div class="card-body">
           <h5 class="card-title">${animal.nombre}</h5>
           <p class="card-text">Edad: ${animal.edad} a帽os</p>
           <p class="card-text">Raza: ${animal.raza}</p>
           <a href="/adopcion/nuevo/${animal.id}" class="btn btn-success w-100 mt-2">
             <i class="fas fa-heart me-2"></i>Adoptar
           </a>
         </div>
       </div>
     `;
      container.appendChild(card);
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    const fundacionId = window.location.pathname.split("/")[2];

    fetch(`/api/fundaciones/${fundacionId}`)
      .then(r => r.json())
      .then(fundacion => {
        document.getElementById('nombreFundacion').innerHTML = `
          <img src="/img/logo.png" alt="Logo Adopt with Love" class="logo-marca">
          <span>${fundacion.nombre_fundacion || 'Fundaci贸n'}</span>
        `;
      })
      .catch(error => {
        console.error("Error al cargar fundaci贸n:", error);
        document.getElementById('nombreFundacion').innerHTML = `
          <img src="/img/logo.png" alt="Logo Adopt with Love" class="logo-marca">
          <span>Fundaci贸n</span>
        `;
      });

    fetch(`/api/fundaciones/${fundacionId}/animales`)
      .then(r => r.json())
      .then(animales => {
        animalesTodos = animales || [];
        mostrarAnimalesPaginados();
        generarPaginacionAnim(animalesTodos.length);
      });
  });
</script>
