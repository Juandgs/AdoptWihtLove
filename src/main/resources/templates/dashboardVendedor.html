<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Vendedor - Adopt with Love</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="font-family: 'Poppins', sans-serif; font-size: 1.5rem;">Panel del Vendedor</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn btn-danger ms-2" href="/">
            <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Layout -->
  <div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <aside class="bg-dark text-white p-3" style="width: 250px;">
      <h5 class="text-center">Menú</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="#" data-target="productos">Mis Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" data-target="catalogo">Catálogo</a>
        </li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="flex-grow-1 p-4">

      <!-- Sección: Mis productos -->
      <section id="productos" class="d-none">
        <div id="mensajeRespuesta" class="mt-3"></div>
        <h2>Mis productos</h2>
        <button class="btn btn-success mb-3" onclick="mostrarSeccion('nuevoProducto')">Subir nuevo producto</button>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#uploadModal">Subir Productos</button>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Tipo</th>
              <th>Descripción</th>
              <th>Imagen</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProductos">
            <!-- Se llenará dinámicamente con JS -->
          </tbody>
        </table>
      </section>

      <!-- Sección: Formulario nuevo producto -->
      <section id="nuevoProducto" class="d-none">
        <h2>Subir Nuevo Producto</h2>
        <form id="formCrearProducto">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" required />
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="text" class="form-control" id="cantidad" required />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="tipoProducto" class="form-label">Tipo de Producto</label>
            <select class="form-select" id="tipoProducto" required>
              <option value="">Seleccione un tipo</option>
              <option value="Juguetes">Juguetes</option>
              <option value="Comida">Comida</option>
              <option value="Aseo">Aseo</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen del producto</label>
            <input type="file" class="form-control" id="imagen" accept="image/*" required />
          </div>
          <div class="mb-3">
            <label>Previsualización:</label><br />
            <img id="previewImagen" src="#" alt="Previsualización" style="max-width: 200px; display: none;" />
          </div>
          <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
      </section>

      <!-- Sección: Catálogo -->
      <section id="catalogo" class="d-none">
        <h2>Catálogo</h2>
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="catalogoProductos">
          <!-- Puedes agregar render dinámico aquí también si lo deseas -->
        </div>
      </section>

      <!-- Modal: Subir CSV -->
      <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="uploadModalLabel">Subir Productos desde CSV</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="file" class="form-label">Archivo CSV</label>
                  <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-success">Subir</button>
              </form>
              <div id="mensajeRespuesta" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/dashboardVendedor.js"></script>
</body>
</html>
