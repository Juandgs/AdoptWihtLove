<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Fundación - Adopt with Love</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="font-family: 'Poppins', sans-serif; font-size: 1.5rem;">Panel de la Fundación</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn btn-danger ms-2" href="/">
            <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="d-flex flex-grow-1">
    <aside class="bg-dark text-white p-3" style="width: 250px;">
      <h5 class="text-center">Menú</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="#" data-target="animales">Animales</a>
        </li>
      </ul>
    </aside>

    <main class="flex-grow-1 p-4">

      <!-- Sección: Animales -->
      <section id="animales" class="d-none">
        <div class="container py-4">
        <div id="mensajeRespuesta" class="mt-3"></div>
          <h2 class="text-success text-center mb-4">Mis Animales en Adopción</h2>
          <div class="text-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#uploadModal">Registrar Animales</button>
            <button class="btn btn-outline-success" id="btnNuevoAnimal">Subir Animal</button>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Raza</th>
                  <th>Tipo</th>
                  <th>Imagen</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="animalTableBody">
                <!-- Animales dinámicos aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Sección: Registro individual -->
      <section id="nuevoAnimal" class="d-none">
        <h2>Registrar Nuevo Animal</h2>
        <form id="formCrearAnimal" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nombreAnimal" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreAnimal" name="nombre" required />
          </div>
          <div class="mb-3">
            <label for="edadAnimal" class="form-label">Edad (en años)</label>
            <input type="number" class="form-control" id="edadAnimal" name="edad" required />
          </div>
          <div class="mb-3">
            <label for="razaAnimal" class="form-label">Raza</label>
            <input type="text" class="form-control" id="razaAnimal" name="raza" required />
          </div>
          <div class="mb-3">
            <label for="tipoAnimal" class="form-label">Tipo de Animal</label>
            <select class="form-select" id="tipoAnimal" name="tipo_animal" required>
              <option value="">Seleccione un tipo</option>
              <option value="Perro">Perro</option>
              <option value="Gato">Gato</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="imagenAnimal" class="form-label">Imagen del Animal</label>
            <input type="file" class="form-control" id="imagenAnimal" name="imagen" accept="image/*" required />
          </div>
          <div class="mb-3">
            <label>Previsualización:</label><br />
            <img id="previewAnimal" src="#" alt="Previsualización" style="max-width: 200px; display: none;" />
          </div>
          <button type="submit" class="btn btn-primary">Guardar Animal</button>
        </form>
      </section>

      <!-- Modal: Subir CSV -->
      <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="uploadModalLabel">Subir Animales desde CSV</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="file" class="form-label">Archivo CSV</label>
                  <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-success">Subir</button>
              </form>
              <div id="mensajeCSV" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/dashboardFundacion.js"></script>
</body>
</html>
