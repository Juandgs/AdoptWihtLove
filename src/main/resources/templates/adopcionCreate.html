<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Adopción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
    }

    .form-container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h2 {
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #198754;
    }

    .btn-success {
        background-color: #198754;
        border: none;
        font-weight: 600;
    }

    .btn-success:hover {
        background-color: #146c43;
    }
</style>
</head>
<body>
<div class="container form-container">
  <h2 class="text-center text-success mb-4">Formulario de Adopción</h2>

  <form th:object="${adopcion}" action="/adopcion/crear" method="post">
    <input type="hidden" th:field="*{animal.id}"/>

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input type="text" class="form-control" name="apellido" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Telefono</label>
      <input type="text" class="form-control" name="telefono" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Edad</label>
      <input type="text" class="form-control" name="edad" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input type="text" class="form-control" name="direccion" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Número de Identificación</label>
      <input type="text" class="form-control" name="nIdentificacion" required>
    </div>

    <div class="d-flex justify-content-between">
      <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-success">Enviar Solicitud</button>
    </div>
  </form>
</div>
</body>
</html>
